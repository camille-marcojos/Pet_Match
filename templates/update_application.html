<h1>Update Application:</h1>

<form id="update_application" action="/update_application/{{app[0]}}" method="post">
        <input type="hidden" name="app_id" value="{{ app[0] }}">
        
        <label for="shelterID">Shelter:</label>
        <select name="shelterID">
        {% for s in shelters %}
            {{ s[0] }}
            {% if s[0] == app[2] %}
                <option selected value="{{ s[0] }}">{{ s[1] }}</option>
            {% else %}
                <option value="{{ s[0] }}">{{ s[1] }}</option>
            {% endif %}
        {% endfor %}
        </select><br> 

        <area for="counselorID">Counselor:</label>
        <select name="counselorID">
        {% for c in counselors %}
            {{ c[0] }}
            {% if c[0] == app[3] %}
                <option selected value="{{ c[0] }}">{{ c[2] }} {{ c[3] }}</option>
            {% else %}
                <option value="{{ c[0] }}">{{ c[2] }} {{ c[3] }}</option>
            {% endif %}
        {% endfor %}
        </select><br>

        <label for="petID1">Dog #1:</label>
        <select name="petID1">
        {% for p in pets %}
            {{ p[0] }}
            {% if p[0] == app[5] %}
                <option selected value="{{ p[0] }}">{{ p[2] }}</option>
            {% else %}
                <option value ="{{ p[0] }}">{{ p[2]}}</option>
            {% endif %}
        {% endfor %}
        </select><br>

        <label for="petID2">Dog #2:</label>
        <select name="petID2">
        {% for p in pets %}
            {{ p[0] }}
            {% if p[0] == app[6] %}
                <option selected value="{{ p[0] }}">{{ p[2] }}</option>
            {% else %}
                <option value ="{{ p[0] }}">{{ p[2]}}</option>
            {% endif %}
        {% endfor %}
        </select><br>

        <label for="petID3">Dog #3:</label>
        <select name="petID3">
        {% for p in pets %}
            {{ p[0] }}
            {% if p[0] == app[7] %}
                <option selected value="{{ p[0] }}">{{ p[2] }}</option>
            {% else %}
                <option value ="{{ p[0] }}">{{ p[2] }}</option>
            {% endif %}
        {% endfor %}
        </select><br>
    
        <label for="meetGreet">Meet & Greet:</label>
        <select name="meetGreet">
        <option>{% if app[8] == 'N/A' %} selected {% endif %} N/A</option>
        </fieldset>
</form>

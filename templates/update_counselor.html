<h1>Update Counselor:</h1>

<form id="update_person" action="/update_counselor/{{person[0]}}" method="post">
<!-- character_id {{ character_id}} -->
<input type="hidden" name="character_id" value="{{ person[0] }}">
First Name: <input type="text" name="fname" value="{{ person[1] }}"><br>
Last Name: <input type="text" name="lname" value="{{ person[2] }}"><br>
Shelter: <select name ="shelter">
    <!-- display all shelters inside this dropdown -->
    {% for shelter in shelters %}
        {{ shelter[0] }}
        {% if shelter[0] == person[3] %}
            <option selected value="{{ shelter[0] }}">{{ shelter[1] }}</option>
        {% else %}
            <option value="{{ shelter[0] }}">{{ shelter[1] }}</option>
        {% endif %}
    {% endfor %}
    </select><br>
    <input type="submit" value="Submit">
</form>

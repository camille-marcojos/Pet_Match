<div id="dogform">
    <h2>Add Dog:</h2><br />
    <form id=add_dog" action="/add_dog" method ="post">
        <label>Dog Name:</label>
        <input type="text" name="dogname" id="dogname">
        <br/>
        <label>Birthdate:</label>
        <input type="date" name="birthday" id="birthday">
        <br />
        <label>Breed:</label>
        <input type= "text" name="breed" id="breed">
        </br />
        <label>Gender:</label>
        <select id="doggender" name="doggender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label>Size(fullgrown):</label>
        <select id="dogsize" name ="dogsize">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        </br />
        <label>Adoption Satus:</label>
        <select id="dogstatus" name ="dogstatus">
            <option value="avaialble">Avaialble</option>
            <option value="pending">Pending</option>
            <option value="adopted">Adopted</option>
        </select>
        </br />
        <label>Energy Level:</label>
        <select id="energy" name="energy">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        </br />
        <label>Coat Type:</label>
        <input type="text" id="coat" name ="coat">
        </br />
        <label>Color:</label>
        <input type="text" name="color" id="color">
        </br />
        <label>Dogs OK?</label>
        <select id="dogsOK" name="dogsOK" >
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        </br />
        <label>Kids OK?</label>
        <select id="kidsOK" name="kidsOK">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </br />
    <label>Cats OK?</label>
    <select id="catsOK" name="catsOK">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br />
    <input type="submit">
</form>
